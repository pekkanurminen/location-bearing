<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GPS Compass with OpenLayers Map</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #arrow {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICA8cGF0aCBkPSJNNTAgMCAxMDAgMTAwIDUwIDc1IDAgMTAweiIgZmlsbD0icmVkIi8+Cjwvc3ZnPgo=') no-repeat center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.2s ease-out;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="arrow"></div>
    <div id="info">
        <p id="target-coords">Target: N/A</p>
        <p id="user-coords">Your Location: N/A</p>
        <p id="distance">Distance: N/A</p>
        <p id="bearing">Bearing: N/A</p>
        <button onclick="nextTarget()">Next Target</button>
    </div>

    <script>
        let map, userMarker, targetMarker, vectorLayer;
        let currentHeading = 0;
        let currentTargetIndex = 0;
        const targets = [
            { lat: 37.7749, lon: -122.4194 }, // Example coordinates (San Francisco)
            { lat: 34.0522, lon: -118.2437 }, // Example coordinates (Los Angeles)
            { lat: 40.7128, lon: -74.0060 }   // Example coordinates (New York)
        ];

        function initMap() {
            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            url: 'https://{a-c}.tile.opentopomap.org/{z}/{x}/{y}.png'
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([targets[0].lon, targets[0].lat]),
                    zoom: 4
                })
            });

            vectorLayer = new ol.layer.Vector({
                source: new ol.source.Vector()
            });
            map.addLayer(vectorLayer);

            userMarker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([0, 0]))
            });
            targetMarker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([targets[0].lon, targets[0].lat]))
            });

            vectorLayer.getSource().addFeatures([userMarker, targetMarker]);
        }

        function updateArrowRotation(bearing) {
            const arrow = document.getElementById('arrow');
            arrow.style.transform = `rotate(${-bearing}deg)`;
            document.getElementById('bearing').textContent = `Bearing: ${bearing.toFixed(2)}Â°`;
        }

        function handleOrientation(event) {
            let heading = event.alpha;

            if (typeof event.webkitCompassHeading !== "undefined") {
                heading = event.webkitCompassHeading; // iOS
            }

            if (heading !== null) {
                currentHeading = heading;
                updateArrowRotation(heading);
            }
        }

        function startCompass() {
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                            document.getElementById('info').textContent = 'Compass started.';
                        } else {
                            document.getElementById('info').textContent = 'Permission denied.';
                        }
                    })
                    .catch(error => {
                        document.getElementById('info').textContent = 'Error: ' + error;
                    });
            } else {
                // Non-iOS
                window.addEventListener('deviceorientation', handleOrientation, true);
                document.getElementById('info').textContent = 'Compass started.';
            }
        }

        function nextTarget() {
            currentTargetIndex = (currentTargetIndex + 1) % targets.length;
            const target = targets[currentTargetIndex];
            targetMarker.setGeometry(new ol.geom.Point(ol.proj.fromLonLat([target.lon, target.lat])));
            document.getElementById('target-coords').textContent = `Target: ${target.lat.toFixed(4)}, ${target.lon.toFixed(4)}`;
            updateDistanceAndBearing();
        }

        function updateDistanceAndBearing() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const target = targets[currentTargetIndex];
                    const distance = calculateDistance(userLat, userLon, target.lat, target.lon);
                    const bearing = calculateBearing(userLat, userLon, target.lat, target.lon);

                    userMarker.setGeometry(new ol.geom.Point(ol.proj.fromLonLat([userLon, userLat])));
                    document.getElementById('user-coords').textContent = `Your Location: ${userLat.toFixed(4)}, ${userLon.toFixed(4)}`;
                    document.getElementById('distance').textContent = `Distance: ${distance.toFixed(2)} km`;
                    updateArrowRotation(bearing - currentHeading);
                });
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLon);
            const bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            startCompass();
            nextTarget();
            setInterval(updateDistanceAndBearing, 5000); // Update every 5 seconds
        });
    </script>
</body>

</html>
